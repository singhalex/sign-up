<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet"></head>
    <script src="./script.js" defer></script>
<body>
    <div id="page-container">
        <div id="side-image">
            <div id="banner">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin Logo" height="100">
                <p id="banner-text">Odin</p>
            </div>
        </div>
        <div id="form-container">
            <p id="form-header">This is not a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <i>now</i> to get started.<br>
                <br>
                You <i>know</i> you want to.
            </p>
            <form action="example.com/path" method="post">
                <fieldset>
                    <legend>Let's Do This!</legend>
                    <p><br></p>

                    <div id="input-container">
                        <div id="form-row">
                            <label for="first-name">First Name</label>
                            <input type="text" name="user-first-name" id="first-name" required>
                        </div>
                        <div id="form-row">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="user-last-name" id="last-name" required>
                        </div>
                        <div id="form-row">
                            <label for="email" required>Email</label>
                            <input type="email" name="user-email" id="email">
                        </div>
                        <div id="form-row">
                            <label for="phone">Phone Number</label>
                            <input type="tel" name="user-phone" id="phone" placeholder="(555) 555-5555">
                        </div>
                        <div id="form-row">
                            <label for="password">Password*</label>
                            <input type="password" name="user-password" id="password" minlength= "6" placeholder="6 character mininum" required>
                            <span id="error-span"></span>
                        </div>
                        <div id="form-row">
                            <label for="password-confirmation">Confirm Password*</label>
                            <input type="password" name="user-password-confirmation" id="password-confirmation" minlength="6" placeholder="Passwords must match" required>
                            <span></span>
                        </div>
                    </div>

                </fieldset>
                <button id="submit-button" type="submit" disabled>Create Account</button>
            </form>
            <p id="login">Already have an account? <a href="/log-in.html">Log In</a></p>
        </div>
    </div>
</body>
</html>
